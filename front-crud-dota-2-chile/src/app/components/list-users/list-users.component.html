<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
      <h4>Listado de usuarios</h4>
      <button type="button" class="btn btn-dark" routerLink="/add">Agregar Usuario</button>
    </div>
  
    <table *ngIf="listUsers.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apodo</th>
          <th scope="col">Rut</th>
          <th scope="col">Fecha de nacimiento</th>
          <th scope="col">Horas Jugadas</th>
          <th scope="col">Rango actual</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUsers" class="table-dark">
          <td>{{ user.nombre }}</td>
          <td>{{ user.apodo }}</td>
          <td>{{ user.rut }}</td>
          <td>{{ user.fechadenacimiento | date }}</td>
          <td>{{ user.horasjugadas }}</td>
          <td>{{ user.rangoactual }}</td>
          <td>
            <button routerLink="/edit/{{ user.id }}" type="button" class="btn btn-primary btn-sm">Editar</button>
            <button (click)="deleteUser(user.id!)" type="button" class="btn btn-primary btn-sm ms-2">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="listUsers.length === 0">
          <td colspan="7" class="text-center">No hay usuarios para mostrar</td>
        </tr>
      </tbody>
    </table>
    <h5 *ngIf="listUsers.length ==0 " >No hay Usuarios Registrados :( </h5>
  </div>
